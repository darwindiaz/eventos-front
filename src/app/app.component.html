<section>
  <mat-card>
    <mat-card-content>
      <div class="example-container">
        <label class="label">Plataforma digital</label>
        <mat-form-field>
          <mat-select [formControl]="typeEventSelect" name="typeEvent">
            <mat-option value="">--</mat-option>
            <mat-option *ngFor="let type of typeEvents" [value]="type.value">{{type.viewValue}}</mat-option>
          </mat-select>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="searchEvent()" [disabled]="buttonDisabled">
          CONSULTAR
        </button>
      </div>
    </mat-card-content>
  </mat-card>
  <br>
  <mat-divider></mat-divider>
  <br>
  <mat-card>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
      <ng-container matColumnDef="event">
        <th mat-header-cell *matHeaderCellDef>Evento</th>
        <td mat-cell *matCellDef="let element">{{element.event}}</td>
      </ng-container>
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Fecha</th>
        <td mat-cell *matCellDef="let element">{{element.date}}</td>
      </ng-container>
      <ng-container matColumnDef="count">
        <th mat-header-cell *matHeaderCellDef>Cantidad</th>
        <td mat-cell *matCellDef="let element">{{element.count}}</td>
      </ng-container>
      <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef>Costo</th>
        <td mat-cell *matCellDef="let element">{{element.cost}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
</section>
